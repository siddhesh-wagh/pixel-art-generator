<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art Generator</title>
</head>

<body>

    <div class="wrapper">
        <fieldset class="options">
            <legend>Grid Settings</legend>
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Grid Width:</label>
                    <input type="range" id="width-range" min="1" max="35" value="10" aria-label="Grid Width">
                    <span id="width-value" aria-live="polite">10</span>
                </div>
                <div class="slider">
                    <label for="height-range">Grid Height:</label>
                    <input type="range" id="height-range" min="1" max="35" value="10" aria-label="Grid Height">
                    <span id="height-value" aria-live="polite">10</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid" type="button" class="btn">Create Grid</button>
                <button id="clear-grid" type="button" class="btn">Clear Grid</button>
                <input type="color" id="color-input" aria-label="Choose Color">
                <button id="erase-btn" type="button" class="btn">Erase</button>
                <button id="paint-btn" type="button" class="btn">Paint</button>
            </div>
        </fieldset>

        <section class="container" aria-label="Pixel Art Canvas"></section>
    </div>

    <script src="index.js"></script>
</body>

</html>
